<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login-reg.css">
</head>
<body>
  <!-- Header (Navbar) -->
  <header>
    <div class="logo">GigaMobile Store</div>
    <nav>
      <ul class="nav-links">
         <a href="login-reg.html" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="User Icon" width="20" height="20" class="rounded-circle">
              </a>
      </ul>
    </nav>
  </header>

  <!-- Adjust content margin to account for fixed header -->
  <style>
    body {
      margin-top: 100px; /* Adjust this value based on your header height */
    }
  </style>

  <!-- Login Form Section -->
  <div class="container">
    <div class="form-container">
      <div class="tabs">
        <button id="loginTab" class="active">Log in</button>
        <button id="signupTab">Sign up</button>
      </div>
      <form id="loginForm" class="form">
        <input type="email" id="email" placeholder="Email address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="submitBtn">Log in</button>
        <a href="#" id="forgotPassword">Forgot password?</a>
      </form>
    </div>
  </div>

  <script src="login-reg.js"></script>
</body>
</html>
